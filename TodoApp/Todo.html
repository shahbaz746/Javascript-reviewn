<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <nav id="navbar">
        <ul>
            <img src="assets/bg-img.jpg" alt="">
            <h1 id="title">Todo App</h1>
        </ul>
    </nav>
    <section>
        <div class="nav_list">
            <button>Today</button>
            <button>Pending</button>
            <button>Overdue</button>
        </div>
        <div>
        <input id="inputText" type="text" placeholder="Add Your Tasks">
        <button id="btnTask">Add Tasks</button>
        </div>
        <div class="Tasks">
            <h2>Tasks</h2>
            <div class="add_tasks">
                <ul id="ulTasks">

                </ul>
            </div>
        </div>

    </section>

    <script src="Todo.js"></script>
</body>
</html>
